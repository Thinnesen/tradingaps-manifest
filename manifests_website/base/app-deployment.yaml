apiVersion: apps/v1
kind: Deployment
metadata:
  name: app01
  labels:
    app: app01-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app01
  template:
    metadata:
      labels:
        app: app01
    spec:
      containers:
        - name: app01
          image: thinnesen/tradingaps_production:5
