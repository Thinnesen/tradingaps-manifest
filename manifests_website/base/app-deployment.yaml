apiVersion: apps/v1
kind: Deployment
metadata:
  name: website
  labels:
    app: website-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: website
  template:
    metadata:
      labels:
        app: website
    spec:
      containers:
        - name: website
          image: thinnesen/tradingaps_production:10
